<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">Ã—</button>
		<h3>{{lang.EditLinkDCase}}</h3>
	</div>
	<div class="modal-body">
        <div class="col-xs-12">
			<div class="col-xs-4">{{lang.SelectTemplateTitile}}</div>
			<div class="col-xs-8">
				<select class="form-control" ng-model="template"
					ng-options="template.name for template in selectTemplateList"
					ng-change="updateTemplate(template.id)">
				</select>
			</div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="col-xs-4">
                            Key
                        </th>
                        <th class="col-xs-4">
                            Value
                        </th>
                        <th class="col-xs-3">
                            Replacement string
                        </th>
                        <th class="col-xs-1" ng-click="addParamList()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in paramList">
                        <td>
                            <input class="form-control" type="text" ng-model="item.key", placeholder="key">
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model="item.value", placeholder="value">
                        </td>
                        <td>
                            <input class="form-control" type="text" ng-model= "'${' + item.key + '}'"  readonly="readonly">
                        </td>
                        <td ng-click="delParamList($index)">
                            <span class="glyphicon glyphicon-minus"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn btn-primary" ng-click="ok()">{{lang.OK}}</button>
        <button class="btn btn-danger" ng-click="cancel()">{{lang.Cancel}}</button>
    </div>
</div>
